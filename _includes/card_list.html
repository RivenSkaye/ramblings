<ul class="horizontal-list">
  {% for item in include.collection %}

    <li class="card">
      <a href="{{ item.url }}">
        <span class="header">
          {{ item.title }}

          {% if item.highlight %}
            <mark>{{ item.highlight }}</mark>
          {% endif %}

        </span>
      </a>

      <hr />

      {% if item.desc != false %}
      <p class="body">
        {{ item.desc }}
        {% if item.series %}
      </p>
      <hr>
      <p class="body">
        Read the <a href="{{ item.series.name | relative_url }}/{{ item.series.url }}" style="display: inline;">first post</a> for more info!
        {%endif %}
      </p>
      {% endif %}
    </li>

  {% endfor %}
</ul>
