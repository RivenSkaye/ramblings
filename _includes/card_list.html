<ul class="horizontal-list">
  {% for item in include.collection %}

    <li class="card">
      <a href="{{ item.url }}">
        <span class="header">
          {{ item.title }}

          {% if item.highlight %}
            <mark>{{ item.highlight }}</mark>
          {% endif %}

        </span>

        <hr />

        {% if item.desc != false %}
        <p class="body">
          {{ item.desc }}
          {% if item.series %}
          Relevant posts: <a href="{{ item.series.url }}">{{ item.series.name }}</a>
          {%endif %}
        </p>
        {% endif %}
      </a>
    </li>

  {% endfor %}
</ul>
